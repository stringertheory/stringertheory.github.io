    <script>

    function change_hash() {
     window.location.hash = makeid(7);
    }
    function hashy_mchashface() {
     regenerate();
     if (typeof gtag !== 'undefined') {
         // consider treating regenerated differently?
         var custom_metrics = {};
         _.each(
             _.intersection(_.keys(parameters), _.values(ga_metrics)),
             function (name) {
                 custom_metrics[name] = parameters[name].get() * 1000;
             }
         )
         gtag('event', 'sketch_generated', custom_metrics);
     }
    }
    document.addEventListener('DOMContentLoaded', function() {
     window.onhashchange = hashy_mchashface;
     if (window.location.hash == "") {
         window.location.hash = makeid(7);
     } else {
         onhashchange();
     }
    });
    </script>
